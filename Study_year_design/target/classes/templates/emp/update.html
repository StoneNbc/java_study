<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.thymeleaf.org/thymeleaf-extras-shiro">
<!--      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"-->
      >

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Employee</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<div th:replace="~{commons/commons.html::topbar}"></div>
<div class="container-fluid">
    <div class="row">

        <div th:insert="~{commons/commons.html::sidebar(active='list.html')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2>
                修改员工信息
            </h2>
            <form th:action="@{/UpdateEmp}" method="post">
                <input type="hidden" name="id" th:value="${emp_up.getId()}">
                <div class="form-group">
                    <label>LastName</label>
                    <input th:value="${emp_up.getLastName()}" type="text" name="lastName" class="form-control"
                           placeholder="lastname">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input th:value="${emp_up.getEmail()}" type="email" name="email" class="form-control"
                           placeholder="xxx@xxx.com">
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div class="form-check form-check-inline">
                        <input th:checked="${emp_up.getGender()==1}" class="form-check-input" type="radio" name="gender"
                               value="1">
                        <label class="form-check-label">男</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input th:checked="${emp_up.getGender()==0}" class="form-check-input" type="radio" name="gender"
                               value="0">
                        <label class="form-check-label">女</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Department</label>
                    <select class="form-control" name="department.id">
                        <option th:selected="${dept.getId()==emp_up.getDepartment().getId()}"
                                th:each="dept:${departments_list}"
                                th:text="${dept.getDepartmentName()}"
                                th:value="${dept.getId()}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Birth</label>
                    <input th:value="${#dates.format(emp_up.getBirth(),'yyyy-MM-dd HH:mm')}" type="text" name="birth"
                           class="form-control" placeholder="yyyy/MM/dd">
                </div>


                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </main>
    </div>
</div>

</body>

</html>
