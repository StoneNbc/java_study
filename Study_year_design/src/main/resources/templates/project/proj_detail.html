<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.thymeleaf.org/thymeleaf-extras-shiro">
<!--      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"-->


<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Project</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<div th:replace="~{commons/commons.html::topbar}"></div>
<div class="container-fluid">
    <div class="row">

        <div th:insert="~{commons/commons.html::sidebar(active='projectlist.html')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2>
                项目信息
            </h2>

            <form >
                <div class="form-group">

                    <img th:src="@{/img/project.png}">
                </div>
                <div class="form-group">
                    <label style="font-weight: bold">Project ID Number</label>
                    <p th:text="${projectde.getProjectId()}"></p>
                </div>
                <div class="form-group">
                    <label style="font-weight: bold">Name</label>
                    <p th:text="${projectde.getName()}">
                </div>
                <div class="form-group">
                    <label style="font-weight: bold">Birth</label>
                    <p th:text="${#dates.format(projectde.getDate(),'yyyy-MM-dd HH:mm')}" >
                </div>

                <div shiro:hasPermission="tester1">
                    <p type="text" value="这是tester1的内容" th:text="${projectde.getText1()}">
                </div>

                <div shiro:haspermission="tester2">
                    <p type="text" value="这是tester2的内容" th:text="${projectde.getText2()}">
                </div>

            </form>






        </main>
    </div>
</div>

</body>

</html>
