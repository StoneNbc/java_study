<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-shiro">
<!--      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"-->

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Users</title>
  <!-- Bootstrap core CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/dashboard.css}" rel="stylesheet">
  <style type="text/css">
    /* Chart.js */

    @-webkit-keyframes chartjs-render-animation {
      from {
        opacity: 0.99
      }
      to {
        opacity: 1
      }
    }

    @keyframes chartjs-render-animation {
      from {
        opacity: 0.99
      }
      to {
        opacity: 1
      }
    }

    .chartjs-render-monitor {
      -webkit-animation: chartjs-render-animation 0.001s;
      animation: chartjs-render-animation 0.001s;
    }
  </style>
</head>

<body>
<div th:replace="~{commons/commons.html::topbar}"></div>
<div class="container-fluid">
  <div class="row">
    <!--提取公共页面 传入参数userlist.html-->
    <div th:insert="~{commons/commons.html::sidebar(active='userlist.html')}"></div>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
      <h2>
        <a class="btn btn-sm btn-success" th:href="@{/usersadd}">添加用户</a>
      </h2>

      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
          <tr>
            <th>id</th>
            <th>Name</th>
            <th>password</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user:${users}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getPwd()}"></td>

            <td>
              <a class="btn btn-sm btn-primary" th:href="@{/userupdate/{name}(name=${user.getName()})}">编辑</a>
              <a class="btn btn-sm btn-danger" th:href="@{/DeleteUser/{name}(name=${user.getName()})}">删除</a>
            </td>
          </tr>

          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
</body>

</html>
