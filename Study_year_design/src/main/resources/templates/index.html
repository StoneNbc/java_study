<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:shiro="http://www.thymeleaf.org/thymeleaf-extras-shiro">
<!--	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"-->

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Sign in</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link th:href="@{/css/signin.css}" rel="stylesheet">
	</head>

	<body class="text-center">
		<form class="form-signin" th:action="@{/login}">
			<img class="mb-4" th:src="@{/img/logo.png}" alt="" width="300" height="152">
			<h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
			<!--接收登录失败提示-->
			<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
			<!--用户名-->
			<label class="sr-only" th:text="#{login.username}">Username</label>
			<input type="text" name="username" class="form-control" th:placeholder="#{login.username}" required="" autofocus="">
			<!--登录密码-->
			<label class="sr-only" th:text="#{login.password}">Password</label>
			<input type="password" name="password" class="form-control" th:placeholder="#{login.password}" required="">
			<div class="checkbox mb-3">
				<label>
          			<input type="checkbox" value="remember-me" th:text="#{login.remember}">
        		</label>
			</div>
			<!--提交-->
			<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.bth}">Sign in</button>
			<p class="mt-5 mb-3 text-muted">2022.5.1</p>
			<!--语言-->
			<a class="btn btn-sm" th:href="@{/index.html(lang='zh-CN')}">中文</a>
			<a class="btn btn-sm" th:href="@{/index.html(lang='en-US')}">English</a>
		</form>

	</body>

</html>
