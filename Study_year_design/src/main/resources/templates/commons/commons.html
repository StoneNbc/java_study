<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.thymeleaf.org/thymeleaf-extras-shiro">
<!--      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-shiro"-->

<!--头部导航栏-->
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0" th:fragment="topbar">

<!--    <a class="navbar-brand col-sm-3 col-md-2 mr-0" th:if="${session.loginUser}==null"  style="color: white" th:href="@{/}">登录</a>-->
    <a class="navbar-brand col-sm-3 col-md-2 mr-0"  th:text="${session.loginUser}==null?'登录' : ${session.loginUser}" th:href="${session.loginUser}==null? @{/} : @{/getUser}"   style="color: white"></a>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3" >
        <li class="nav-item text-nowrap" >
            <a class="nav-link" th:href="@{/logout}">
                注销
            </a>
        </li>
    </ul>

</nav>

<!--侧边栏-->
<nav class="col-md-2 d-none d-md-block bg-light sidebar" th:fragment="sidebar">
    <div class="sidebar-sticky">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a th:class="${active=='main.html'?'nav-link active':'nav-link'}" th:href="@{/getUser}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    首页 <span class="sr-only">(current)</span>
                </a>
            </li>
            <!--检查是否有emp:add的权限-->
            <li class="nav-item" shiro:hasPermission="emp:add">
                <!--如果就收参数为emprlist.html 则显示高亮-->
                <a th:class="${active=='emplist.html'?'nav-link active':'nav-link'}" th:href="@{/emps}" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    员工管理
                </a>
            </li>
            <!--检查是否有user:add的权限-->
            <li class="nav-item" shiro:hasPermission="user:add">
                <!--如果就收参数为userlist.html 则显示高亮-->
                <a  th:class="${active=='userlist.html'?'nav-link active':'nav-link'}" th:href="@{/users}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bar-chart-2">
                        <line x1="18" y1="20" x2="18" y2="10"></line>
                        <line x1="12" y1="20" x2="12" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="14"></line>
                    </svg>
                    用户管理
                </a>
            </li>
            <li class="nav-item">
                <!--高亮-->
                <a th:class="${active=='projectlist.html'?'nav-link active':'nav-link'}" th:href="@{/projects}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-layers">
                        <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                        <polyline points="2 17 12 22 22 17"></polyline>
                        <polyline points="2 12 12 17 22 12"></polyline>
                    </svg>
                    项目管理
                </a>
            </li>
        </ul>


    </div>
</nav>
</html>
